<div class="login-page">
    <div class="form">
      <form class="register-form" (ngSubmit)="register()">
        <input type="email" [(ngModel)]="newUser.email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="newUser.password" name="password" placeholder="Password" 
       required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" #passwordInput="ngModel" />
       <div *ngIf="passwordInput.errors && (passwordInput.dirty || passwordInput.touched)">
        <p *ngIf="passwordInput.errors['required']">Password is required.</p>
        <p *ngIf="passwordInput.errors['pattern']">Password must contain at least one uppercase, one lowercase, one number, and one special character.</p>
      </div>
      
        <button type="submit">Register</button>
        <p class="message">Already registered? <a routerLink="/login">Sign In</a></p>
      </form>
    </div>
  </div>
